<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-3(indexOf())</title>
    <script>
        //문자열의 위치를 알아내기
        var str = window.prompt("문자열을 입력해주세요.");
        //indexOf()는 해당될 문자를 포함하면 그 위치를 리턴한다. 아닐경우는 -1 리턴.
        var index = str.indexOf("yes");

        if(index >= 0){
            alert("해당된 문자(열)의 위치는 " + index + " 입니다.");
        }
        else{
            alert("문자(열)가 존재하지 않습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
