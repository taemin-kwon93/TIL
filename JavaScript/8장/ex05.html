<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스 - 5(replace())</title>
    <script>
        var str = "반갑습니다. cName님 JS를 공부하고 계시네요.";
        var replaceStr = window.prompt("이름을 입력해주세요.");
        var resultStr = str.replace("cName", replaceStr);
        document.write(str + "<br/>");
        document.write(resultStr + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
