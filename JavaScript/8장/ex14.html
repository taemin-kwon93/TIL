<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스(length, 배열요소 출력)</title>
    <script>
        var clients = ["태민", "수아", "채린", "지수", "부산"];
        document.write("clients배열의 크기 : " + clients.length + "<br/>");

        for(var i=0; i<clients.length; i++){
            var client = clients[i];
            document.write("client[" + i + "  " + client + "]<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
