<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date클래스를 이용한 시계 만들기</title>
    <style>
        #clock {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 3px solid red
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>

        var $clock = null;
        $(document).ready(function(){
            $clock = $("#clock");
            clock();
        });

        function clock(){

            function addZero(value){
                if(value<10){
                    value += "0"+value;
                }
                return value;
            }

            function showClock(){
                var date = new Date();
                var hour = addZero(date.getHours());
                var minute = addZero(date.getMinutes());
                var second = addZero(date.getSeconds());
                var msecond = addZero(date.getMilliseconds());

                var ctime = hour + " : " + minute + " : " + second;
                $clock.html(ctime);
            }

            showClock();
            setInterval(function(){
                showClock();

            }, 500);
        }
    </script>
</head>
<body>
    <div id="clock">
        00:00:00
    </div>
</body>
</html>
