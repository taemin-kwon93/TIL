<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스(배열요소 첫번째, 마지막, n번째 추가하기)</title>
    <script>
        var menus = ["menu1", "menu2", "menu3", "menu4"];
        document.write("실행 전 : " + menus.join(",") + "<br/>");

        //push()는 배열 마지막에 요소를 추가함.
        menus.push("menu5");
        document.write("push실행 : " + menus.join(",") + "<br/>");

        //unshift는 배열 맨 처음 부분에 요소를 추가함.
        menus.unshift("menu0");
        document.write("unshift실행 : " + menus.join(",") + "<br/>");

        //splice(x, y)는 배열의 x번째에 요소 추가. x요소로부터 y만큼의(Array<String>)<String>을 지움.
        menus.splice(2, 0, "추가");
        document.write("splice실행 : " + menus.join(",") + "<br/>");

    </script>
</head>
<body>
    
</body>
</html>
