<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스(정렬-숫자)</title>
    <script>
        var numbers = [6, 7, 2, 1, 9, 77];
        document.write("실행 전 : " + numbers.join(",") + "<br/>");
        //문자열로 정렬이 되기 때문에 77이 9 앞에 나온다.
        numbers.sort();
        document.write("실행 후 : " + numbers.join(",") + "<br/><br/>");

        //아래처럼 해야 숫자로 비교하게 된다.
        numbers.sort(function(a, b){
            if(a < b) return -1;
            if(a > b) return 1;
        });
        document.write("오름차순 실행 후 " + numbers.join(",") + "<br/>");

    </script>
</head>
<body>
    
</body>
</html>
