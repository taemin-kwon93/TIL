<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스 - 4(slice(), substr())</title>
    <script>
        var str1 = "KOREA";
        var str2 = str1.slice(1, 4);
        console.log(str1);
        console.log(str2);

        var str3 = "KOREA";
        var str4 = str3.substr(1, 3);
        console.log(str3);
        console.log(str4);
    </script>
</head>
<body>
    
</body>
</html>
