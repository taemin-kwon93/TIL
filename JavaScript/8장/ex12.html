<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <style>
        #print {
            width: 500px;
            height: 250px;
            text-align: center;
            line-height: 200px;
            vertical-align: center;
            border: 3px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $print = $("#print");
            //Date 클래스의 인스턴스를 얻는다.
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var gdate = date.getDate();
            var day = date.getDay();
            var arrDay = ["월", "화", "수", "목", "금", "토", "일"];

            $print.html(year + "년 " + month + "월 " + gdate + "일 " + arrDay[day-1]);
        });
    </script>
</head>
<body>
    <div id="print">

    </div>
</body>
</html>
