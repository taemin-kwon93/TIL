    <div id="detail">
        <h2>메뉴 정보</h2>
        <ul>
            <li>커피1</li>

            <li>커피3</li>

        </ul>
        <h3>설명</h3>
        <p>
            국민경제자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.<br/> 
            국무회의는 대통령·국무총리와 15인 이상 30인 이하의 국무위원으로 구성한다.<br/>
            대통령이 임시회의 집회를 요구할 때에는 기간과 집회요구의 이유를 명시하여야 한다.<br/>
            국무총리는 국회의 동의를 얻어 대통령이 임명한다. 국회의 회의는 공개한다.<br/>
            다만, 출석의원 과반수의 찬성이 있거나 의장이 국가의 안전보장을 위하여<br/>
            필요하다고 인정할 때에는 공개하지 아니할 수 있다.<br/>
        </p>
