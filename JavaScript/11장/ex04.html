<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기 - length</title>
    <style>
        body {
            cursor: pointer;
        }

        div {
            width: 50px;
            height: 50px;
            float: left;
            background-color: brown;
            margin: 10px;
        }

        span {
            color: blue;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        /*
        eq(x)와 get(y)의 차이.
        get(y)의 리턴은 Element이다. 따라서 css함수를 사용 못하기에 style로 값을 줬다.

        eq()의 리턴값은 div의 jQuery객체.
        get()의 리턴값은 Element 요소.
        */
        $(document).ready(function(){
            var $divList = $("div");
            var $div_two = $divList.eq(1);
            var $div_one = $divList.get(0);
            var $div_five = $divList[4];

            $div_two.css("background-color", "blue");
            $div_one.style.border = "2px dashed yellow";
            $div_five.style.background = "yellow";
            $div_five.style.border = "1.5px solid green";
        });
    </script>
</head>
<body>
    <div id="container">div1</div>
    <div id="container">div2</div>
    <div id="container">div3</div>
    <div id="container">div4</div>
    <div id="container">div5</div>
</body>
</html>
