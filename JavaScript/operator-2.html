<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    
    <script>
        window.onload = function(){
            var list = "";//문자열 타입
            var num = 10; //Number 타입
            //복합 대입 연산자를 통해 list에 문자열을 누적해서 더하고 있다.
            list += "<ul>";
            list += "    <li>안녕</li>";
            list += "    <li>자바스크립트</li>";
            list += "</ul>";
            //정수형도 아래와 같이 복합대입 연산자로 누적 가능하다.
            num += 10; 
            num += 30;
            //body에서 출력하라
            document.body.innerHTML = list;
            document.body.innerHTML = num;//덮어쓰게 돼서 위에 list가 안뜸.
        }
    </script>
</body>
</html>
