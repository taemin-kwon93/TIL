<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-6</title>
</head>
<body>
    <script>
        var rank = window.prompt("rank입력하세요. 1-부장, 2-차장, 3-과장, 4-대리, 5-사원");

        switch(rank){
            case "1" : document.write("<p>부장 급여는 <strong>700만원</strong> 입니다.</p>");
                break; 
            case "2" : document.write("<p>차장 급여는 <strong>600만원</strong> 입니다.</p>");
                break;
            case "3" : document.write("<p>과장 급여는 <strong>500만원</strong> 입니다.</p>");
                break;
            case "4" : document.write("<p>대리 급여는 <strong>350만원</strong> 입니다.</p>");
                break;
            case "5" : document.write("<p>사원 급여는 <strong>200만원</strong> 입니다.</p>");
                break;
            default : alert("잘못 입력 하셨습니다.");
        }
    </script>
</body>
</html>
