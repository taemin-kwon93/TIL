<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    
    <script>
        var num = 10;

        alert(num++);//후위증가 10 찍고 11로 올림.
        alert(++num);//전위증가 11로온걸 받아 12로 올리고 출력.
        alert(num++);//12로 찍고 13으로 올림
        document.write(num);//마지막 13으로 올려진 값을 출력
    </script>
</body>
</html>
