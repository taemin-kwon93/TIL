<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$()의 실체-1</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //$()리턴값은 DOM객체 중 하나인 div객체 HTMLDivElement요소가 리턴이 된다.
            //div객체(인스턴스)가 리턴이 됨으로써 css()를 사용할 수가 있게 된다.
            $("div").css("border","3px solid #0f0");
        });
    </script>
</head>
<body>
    <div>메뉴1</div>
    <div>메뉴2</div>
    <div>메뉴3</div>
    <div>메뉴4</div>
    <p>문장1</p>
    <p>문장2</p>
    <p>문장3</p>
    <p>문장4</p>
</body>
</html>
