<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-size: 15px;
            font-family: "굴림";
        }   
        #panel {

            height: 300px;
            border: 2px solid black;

        #bar {

    <script src="libs/jquery-1.10.2.min.js"></script>
    <script>

        //jQuery이용 버튼을 클릭하면 지구 이미지가 움직이는 효과 만들기
        $(document).ready(function(){
            var $gigu = $("#gigu");
            $("#btnStart").click(function(){
                //지구이미지 움직이기
                $gigu.animate({
                    left : 480
                }, 5000);
            });
        });
    </script>
</head>
<body>
    <div>
        <div id="panel">
            <div id="bar"></div>
            <img src="images/gigu.png" id="gigu">
        </div>
        <div id="nav">
            <button id="btnStart">버튼</button>
