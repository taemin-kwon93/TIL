<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function plus(a, b){
            var result = a + b;
            return result;
        }
        function minus(a, b){
            var result = a - b;
            return result;
        }
        function times(a, b){
            var result = a * b;
            return result;
        }
        function devide(a, b){
            var result = a / b;
            return result;
        }

        var value = plus(10, 20);
        alert("덧셈" + value);
        var value = minus(10, 20);
        alert("뺄셈" + value);
        var value = times(10, 20);
        alert("곱셈" + value);
        var value = devide(10, 20);
        alert("나눗셈" + value);
    </script>
</body>
</html>
