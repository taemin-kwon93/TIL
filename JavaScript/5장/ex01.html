<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function callName(name, count){
            for(var i = 1; i <= count; i++){
                document.write(i + " \'" + name + "\' " + "님 안녕하세요. <br/>");
            }
        }

        callName("태민", 3);
        callName("수아", 5);
    </script>
</body>
</html>
