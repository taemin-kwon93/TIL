<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function sum(){
            var sum = 0;
            var count = 1;
            
            while(true){
                var num = parseInt(window.prompt("숫자를 입력하세요."));
                if(num == 0){
                    document.write("함수를 종료합니다.");
                    return;
                }

                sum += num;
                document.write(count + ". " + sum + "<br/>");
                count++;
            }
        }
        sum();
    </script>
</body>
</html>
