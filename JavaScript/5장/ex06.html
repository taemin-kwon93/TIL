<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function gugudan(){
            for(var i=2; i<=9; i++){
                document.write(i + "단 출력 <br/>");
                for(var j=1; j<=9; j++){
                    document.write(i + " * " + j + " = " + (i*j) + "<br/>");
                }
                document.write("<br/>")
            }document.write("--------------------------<br/>")
        }

        gugudan();
        gugudan();
    </script>
</body>
</html>
