<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코어 라이브러리 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #contents {
            width: 200px;
            height: 200px;
            border: 5px solid bisque;
            margin: 30px;

            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $contents = $("#contents");
            var cnt = 0;
            var timerID = 0;

            timerID = setInterval(function(){
                cnt++;
                $contents.text(cnt);
            }, 1000);

            $("#stop").click(function(){
                clearInterval(timerID);
            });
        });
    </script>
</head>
<body>
    <div id="contents">
    </div>
    <button id="stop">멈춤</button>
</body>
</html>
