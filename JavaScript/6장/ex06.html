<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
    <style>
        #container{
            border : 1px solid blue;
            line-height: 10px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var count = 0;
        var $container = null;

        $(document).ready(function(){
            $container = $("#container");

            $container.append("<p>" + count + "_안녕하세요.</p>");
            count++;

            $("#btnPrint").click(function(){
                $container.append("<p>" + count + "_안녕하세요.</p>");
                count++;
            });
        });

    </script>
</head>
<body>
    <button id="btnPrint">출력하기</button>
    <dib id="container">

    </dib>
</body>
</html>
