<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수 함수</title>
    <script>
        function hi1(){
            document.write("안녕하세요.<br/>");
        }

        function hi2(){
            document.write("반갑습니다.<br/>");
        }

        function exec(a){
            a();
        }

        exec(hi1);
        exec(hi2);
    </script>
</head>
<body>
    
</body>
</html>
